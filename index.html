<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVDP Single-Track Rosh Haayin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    /* 专转 转 专拽注 */
    body {
      margin: 0;
      padding: 0 120px; 
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      min-height: 100vh;
      padding-bottom: 50px; 
      overflow-x: hidden;
      position: relative; 
      z-index: 1; 
    }

    body::before {
        content: '';
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('map.png'); 
        background-size: cover; background-position: center; background-repeat: no-repeat;
        background-attachment: fixed; opacity: 0.4; filter: grayscale(100%) brightness(40%); z-index: -1; 
    }

    /* 驻住 拽砖 转- 爪 */
    body::after, .container::before {
        content: ''; position: fixed; top: 0; bottom: 0; width: 90px;
        background: linear-gradient(to right, #ff6600 0%, #ff6600 47%, #ffffff 47%, #ffffff 53%, #ff6600 53%, #ff6600 100%);
        z-index: 100; box-shadow: 0 0 20px rgba(0,0,0,0.9);
    }
    body::after { right: 0; }
    .container::before { left: 0; position: fixed; top:0; bottom:0; z-index:100; content:'';}

    .container { max-width: 1200px; margin: auto; padding: 50px 20px; }

    /*  专 PNG */
    .banner-container {
        width: 100%;
        margin-bottom: 40px;
        border-radius: 15px;
        overflow: hidden;
        text-align: center;
    }
    .banner-logo { width: 100%; height: auto; display: block; max-height: 400px; object-fit: contain; }

    /* 转转 驻转 */
    .intro-box {
      background: rgba(26, 26, 26, 0.95); border-radius: 8px;
      padding: 40px 60px 50px; text-align: center; max-width: 800px;
      margin: 0 auto 40px auto; position: relative; z-index: 10;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
      border: 1px solid rgba(255, 102, 0, 0.2);
    }

    .download-button {
        display: inline-block; margin-top: 25px; padding: 12px 25px; 
        background-color: #ff6600; color: #0d0d0d; font-weight: 900;
        text-decoration: none; border-radius: 30px; transition: 0.3s;
        box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
    }
    .download-button:hover { background-color: #ffffff; transform: scale(1.05); }

    /* 专 转 */
    .content-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 30px; margin-bottom: 50px; position: relative; z-index: 10;
    }

    .card { background-color: rgba(22, 22, 22, 0.95); border-radius: 12px; padding: 20px; border: 1px solid #333; }
    
    /* 住 */
    .card-marker { display: flex; align-items: center; justify-content: space-around; padding: 20px; background: rgba(30, 30, 30, 0.95); }
    .card-marker p { font-size: 1.2em; font-weight: 700; margin: 0; }

    /* 专转 转转 */
    .gallery-card { position: relative; height: 450px; overflow: hidden; padding: 0; border: 2px solid #333; cursor: pointer; }
    .slideshow { width: 100%; height: 100%; position: relative; }
    .slide-img {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        object-fit: cover; opacity: 0; transition: opacity 1s ease-in-out, transform 0.8s ease;
    }
    .slide-img.active { opacity: 1; }
    .gallery-card:hover .slide-img.active { transform: scale(1.1); }

    .card h2 { color: #ff6600; text-align: center; margin-bottom: 20px; font-weight: 900; }
    iframe { width: 100%; border-radius: 8px; min-height: 400px; border: none; }

    /* 转  */
    @media (max-width: 900px) {
        body { padding: 0 30px; }
        body::after, .container::before { width: 15px; }
        .content-grid { grid-template-columns: 1fr; }
        .gallery-card { height: 300px; }
        .intro-box { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="banner-container">
        <img src="new_logo.png" alt="MVDP Single-Track Logo" class="banner-logo">
    </div>

    <div class="intro-box">
        <h2 style="color: #fff; margin-top: 0;">住 Mathieu van der Poel</h2>
        <p style="font-size: 1.3em;">专  住 -XC 专 砖 专砖 注.</p>
        <p><strong>专:</strong> 3.1 拽" | <strong>驻住:</strong> 95 专</p>
        <a href="MVDP Single-Track.gpx" download class="download-button">猬锔 专转 拽抓  GPX</a>
    </div>
    
    <div class="content-grid">
      
      <div class="card card-marker">
        <p>注拽 专 -<strong>爪 </strong></p>
        <img src="bluearrow.png" alt="抓 " style="height: 60px;">
      </div>
      
      <div class="card card-marker">
        <p> 专 住 -<strong>注驻</strong></p>
        <img src="branch.png" alt="住 注驻" style="height: 60px;">
      </div>

      <div class="card gallery-card" id="track-gallery">
        <div class="slideshow">
            <img src="ga1.jpg" class="slide-img active" alt="Track 1">
            <img src="ga2.jpg" class="slide-img" alt="Track 2">
            <img src="ga3.jpg" class="slide-img" alt="Track 3">
            <img src="ga4.jpg" class="slide-img" alt="Track 4">
            <img src="ga5.jpg" class="slide-img" alt="Track 5">
        </div>
      </div>

      <div class="card gallery-card" id="mvdp-gallery">
        <div class="slideshow">
            <img src="https://escapecollective.com/content/images/wordpress/2025/01/CORVOS_00035811-002-world-champs-2023-mvdp.jpg" class="slide-img active" alt="MVDP 1">
            <img src="https://cdn.mos.cms.futurecdn.net/Erp5bYQfSVBHaVzYUH4WAc-970-80.jpg.webp" class="slide-img" alt="MVDP 2">
        </div>
      </div>

      <div class="card">
        <h2>拽注 Strava</h2>
        <iframe src="https://www.strava.com/segments/40579951/embed"></iframe>
      </div>

      <div class="card">
        <h2>转爪转 住 </h2>
        <iframe src="https://www.youtube.com/embed/INSERT_VIDEO_ID_HERE" allowfullscreen></iframe>
      </div>

    </div>

    <div style="text-align: center; opacity: 0.8; padding: 30px; border-top: 1px solid #ff6600;">
        <p style="font-size: 1.1em;"> 专 注? 砖专 注 拽.  砖转 注专 - 专 转 转.</p>
        <p style="font-size: 0.85em;">专 住  专转 专/转 .</p>
    </div>
  </div>

  <script>
    function startGallery(id, time) {
        const container = document.getElementById(id);
        const images = container.querySelectorAll('.slide-img');
        let index = 0;

        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, time);
    }

    document.addEventListener('DOMContentLoaded', () => {
        startGallery('track-gallery', 3500); // 转转 住  3.5 砖转
        startGallery('mvdp-gallery', 5000);  // 转转 MVDP  5 砖转
    });
  </script>
</body>
</html>
