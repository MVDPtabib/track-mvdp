<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVDP Single-Track Rosh Haayin</title>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary-orange: #ff6600;
        --glass-bg: rgba(20, 20, 20, 0.7);
    }

    body {
      margin: 0;
      padding: 0 120px; 
      font-family: 'Heebo', sans-serif;
      background-color: #050505;
      color: #f0f0f0;
      min-height: 100vh;
      padding-bottom: 50px; 
      overflow-x: hidden;
      position: relative; 
      z-index: 1; 
    }

    body::before {
        content: '';
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('map.png'); 
        background-size: cover; background-position: center;
        opacity: 0.3; filter: grayscale(100%) brightness(40%); z-index: -1; 
    }

    body::after, .container::before {
        content: ''; position: fixed; top: 0; bottom: 0; width: 80px;
        background: linear-gradient(to right, var(--primary-orange) 0%, var(--primary-orange) 47%, #ffffff 47%, #ffffff 53%, var(--primary-orange) 53%, var(--primary-orange) 100%);
        z-index: 100; box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
    body::after { right: 0; }
    .container::before { left: 0; position: fixed; top:0; bottom:0; z-index:100; content:'';}

    .container { max-width: 1200px; margin: auto; padding: 40px 20px; }

    .main-title {
        font-family: 'Teko', sans-serif;
        font-size: 8em; font-weight: 700; text-align: center; text-transform: uppercase;
        margin: 20px 0 10px 0; line-height: 0.8; font-style: italic;
        background: linear-gradient(to bottom, #ffffff 30%, var(--primary-orange) 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        filter: drop-shadow(4px 4px 0px rgba(0,0,0,1));
        letter-spacing: -2px;
    }

    .banner-container { width: 100%; margin-bottom: 40px; text-align: center; }
    .banner-logo { 
        width: 100%; max-width: 900px; height: auto; 
        mask-image: radial-gradient(circle, black 75%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle, black 75%, transparent 100%);
        filter: drop-shadow(0 0 25px rgba(255, 102, 0, 0.5));
    }

    .intro-box {
      background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border-radius: 15px; padding: 50px 80px; text-align: center; max-width: 800px;
      margin: 0 auto 50px auto; position: relative; z-index: 10;
      border: 1px solid rgba(255, 102, 0, 0.3);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .download-button {
        display: inline-block; margin-top: 35px; padding: 15px 35px; 
        background-color: var(--primary-orange); color: #000; font-weight: 900;
        text-decoration: none; border-radius: 50px; font-size: 1.2em;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 102, 0, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); }
    }
    .download-button:hover { background-color: #fff; transform: scale(1.1); animation: none; }

    /* 注爪 砖专 注 拽 */
    .top-small-grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 20px; margin-bottom: 30px; position: relative; z-index: 10;
    }

    /* 注爪 专 专砖 砖 -4 */
    .content-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 30px; margin-bottom: 80px; position: relative; z-index: 10;
    }

    .card { 
        background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        border-radius: 15px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); 
        height: 480px; box-sizing: border-box; display: flex; flex-direction: column;
        transition: 0.4s ease;
    }
    .card:hover { transform: translateY(-8px); border-color: var(--primary-orange); }

    /* 住 住驻爪驻 专住转 拽转 */
    .card-small {
        height: auto !important; padding: 15px 30px; flex-direction: row !important; align-items: center; justify-content: space-between;
    }
    .card-small h2 { font-size: 1.8em !important; margin: 0; }
    .card-small p { margin: 0; font-size: 1.1em; }
    .card-small img { height: 60px; width: auto; object-fit: contain; }

    .header-with-icon { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; text-decoration: none; }
    .round-icon { width: 45px; height: 45px; border-radius: 50%; background: #fff; padding: 5px; }
    .card h2 { font-family: 'Teko', sans-serif; font-size: 2.2em; color: var(--primary-orange); text-transform: uppercase; margin: 0; }
    
    .gallery-card { padding: 0; overflow: hidden; }
    .slideshow { width: 100%; height: 100%; position: relative; }
    .slide-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 1.5s ease-in-out; }
    .slide-img.active { opacity: 1; }

    iframe { width: 100%; flex-grow: 1; border-radius: 10px; border: none; background: #111; }

    @media (max-width: 900px) {
        body { padding: 0; }
        body::after, .container::before { display: none; }
        .main-title { font-size: 4em; }
        .top-small-grid { grid-template-columns: 1fr; padding: 0 15px; }
        .content-grid { grid-template-columns: 1fr; padding: 0 15px; }
        .card { height: 400px; }
    }
  </style>
</head>
<body>

    <div class="intro-box">

        <p style="font-family: 'Teko', sans-serif; font-size: 3em; color: #fff; line-height: 1;">MATHIEU VAN DER POEL</p>

  </div>

  <script>
    function setupGallery(galleryId, intervalTime) {
        const gallery = document.getElementById(galleryId);
        if (!gallery) return;
        const slides = gallery.querySelectorAll('.slide-img');
        let current = 0;
        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, intervalTime);
    }
    document.addEventListener('DOMContentLoaded', () => {
        setupGallery('track-gallery', 3500);
        setupGallery('mvdp-gallery', 5000);
    });
  </script>

</html>
